<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playing With React</title>
  </head>

  <body>
    <div id="tester"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
       const name = "SuperUser";

       const age = 29;

       class Flattery extends React.Component {

         constructor(props){
           super(props);
           this.state = {
             number: 42
           }
         }

         render() {
           return (
             <div>
               <h2>Hello, {this.props.name}! You still look like you are {this.props.age}, no matter what anyone says.</h2>
               <p>The answer to life is {this.state.number}.</p>
             </div>
           );
         }
       }

       const basics = {
         name: "SuperUser",
       }

       Flattery.defaultProps = {
         age: 29
       }

       ReactDOM.render(
         <Flattery
           name={basics.name}/>, document.getElementById('tester')
       );
     </script>
  </body>

</html>
